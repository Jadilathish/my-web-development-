<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.ol1{
    list-style-type: decimal-leading-zero;
}
.ol2{

}

}

</head>

        <li>age</li>
    </ol>
    <ol class="ol3">
        <li>name</li>

    </ol>
    <ol class="ol4">
        <li>name</li>

        <li>age</li>
    </ol>
    <ol class="ol5">
        <li>name</li>

        <li>age</li>
    </ol>
    
</body>
</html>
