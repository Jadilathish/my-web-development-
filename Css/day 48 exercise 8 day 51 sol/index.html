<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .container{
        position: relative;
        background-color: blue;
        height: 80vh;
        width: 80vw;
        margin: auto;
    }
    .box{
        background-color: red;
        height: 80px;
        width: 80px;
        border-radius: 70px;
        position: absolute;
        bottom: 0px;
        /* animation-name: lathish;
        animation-duration: 4s;
        animation-iteration-count: 4;
        animation-delay: 1s;
        animation-timing-function: ease-in-out; 
        animation-name: lat;
        animation-duration: 4s;
        animation-iteration-count: 4;
        animation-delay: 1s;
        animation-timing-function: ease-in-out; */
        animation: pavan 4s linear infinite,  lat 1s ease-out  infinite alternate;



    }
    /* @keyframes pavan {
        from{
            left: 0%;
        }
    to{
        left: 70%;
    }    
    } */
    @keyframes pavan {
        0%{
            left:20px;
        }
        20%{
            left:40px;
        }
        40%{
            left:200px;
        }
        60%{
            left:80px;
        }
        80%{
            left: 100px;
        }
        100%{
            left:120px;
        }
    }
     @keyframes lat { 
        from{
            bottom: 0%;
        }
        to{
            bottom: 80%;
        }
        
    } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
