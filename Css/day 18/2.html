<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0%;

    }
    .box{
        background-color: blue;
    }
    .bi{
        padding: 20px;
        border: 2px solid violet;
        margin: 33px;
        height: 100px;
        box-sizing: border-box;
    }
    .bj{
        padding: 20px;
        border: 2px solid violet;
        margin: 33px;
        height: 100px;
    }
    </style>
</head>
<body>
    <div class="box bi">i am iron man</div>
    <div class="box bj">i am iron man</div>

</body>
</html>
