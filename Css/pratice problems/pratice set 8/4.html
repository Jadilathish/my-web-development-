 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .img_slider{
            width: 100vw;
            height: 400px;
            overflow: hidden;

        }
        .myslide img{
            width: 100%;
            height: 400px;

        }
        figure{
            position: relative;
            left: 0;
            width: 300%;
            animation: lathish 10s ease-in-out infinite;
        }
        .myslide{
            position: relative;
            float: left;
            width: 33.333%;

        }
        @keyframes lathish {
    
    0% { left: 0%; }
    20% { left: 0%; }
    33% { left: -100%; }
    53% { left: -100%; }
    66% { left: -200%; }
    86% { left: -200%; }
    100% { left: 0%; }
}
            
        
    </style>
 </head>
 <body>
    <div class="img_slider">
        <figure>
            <div class="myslide">
                <h1>forest</h1>
                <img src="img_mountains_wide.jpg" alt="">
            </div>
            <div class="myslide">
                <h1>forest</h1>
                <img src="img_snow_wide.jpg" alt="">
            </div>
            <div class="myslide">
                <h1>forest</h1>
                <img src="img_woods_wide.jpg" alt="">
            </div>
        </figure>
    </div>
 </body>
 </html>
