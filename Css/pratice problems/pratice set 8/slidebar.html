<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Autoplay Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .slider {
        /* max-width: 600px; */
        height: 300px;
        margin: 50px auto;
        overflow: hidden;
        border-radius: 10px;
        border: 3px solid #007bff;
        position: relative;
        width: 100vh;
    }

    .slides {
      display: flex;
      width: 100vh;
      height: 100%;
      animation: lathish 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit:fill;
    }

    @keyframes lathish {
      0% { transform: translateX(0%); }
      33.33% { transform: translateX(0%); }

      33.34% { transform: translateX(-100%); }
      66.66% { transform: translateX(-100%); }

      66.67% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="Fresh_Apple.png" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="Fresh_Banana.png" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="Fresh_Orange.png" alt="Slide 3">
      </div>
    </div>
  </div>

</body>
</html>
