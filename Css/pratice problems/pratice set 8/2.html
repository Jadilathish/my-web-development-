<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thin Progress Bar - CSS Only with Transition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Progress bar wrapper */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #eee;
      z-index: 9999;
      overflow: hidden;
    }

    /* Inner progress bar */
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #007bff, #00c3ff);
      transition: width 2s ease-in-out;
    }

    /* Triggered when hovered */
    .progress-bar:hover .progress {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- When you hover this div, the progress will animate -->
  <div class="progress-bar">
    <div class="progress"></div>
  </div>

</body>
</html>
