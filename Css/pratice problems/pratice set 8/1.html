<!-- create a thin progress bar animation for a website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .progress-bar{
            background-color: blue;
            width: 100vw;
            height: 5px;
            position: sticky;
            top: 0px;
            left: 0px;
            z-index: 999;
            overflow: hidden;

        }
        .progress{
        height:20px;
      width: 0;
      background: linear-gradient(to right, #007bff, #10d220);
      animation: loading 2s infinite;
      
        }
        @keyframes loading {
            0%{
                width:0%;
                left: 0%;
            }
            20%{
                width:20%;
                left:20%;
            }
            40%{
                width:40%;
                left:40%;
            }
            60%{
                width:60%;
                left:60%;
            }
            80%{
                width:80%;
                left:80%;
            }
            100%{
                width:0%;
                left:100%;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</body>
</html>
