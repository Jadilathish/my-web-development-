<!-- add box-size properties what changes you notice  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: red;
            height: 60px;
            width: 100vw;
            border:4px solid yellow;
            margin: 20px;
        }
        /* change in box size reduce the box size  */
        main{
            background-color: rgb(35, 161, 10);
            height: 250px;
            width: 100vw;
            border:4px solid rgb(187, 37, 17);
            margin: 60px;
            box-sizing: border-box;
        }
        
        footer{
            background-color: rgb(9, 25, 167);
            height: 40px;
            width: 100vw;
            border:4px solid rgb(150, 17, 187);
            margin: 40px;
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
