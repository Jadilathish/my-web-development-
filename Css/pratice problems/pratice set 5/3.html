<!-- list style properties using ul -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
        list-style-type: lower-greek;
        list-style-position: outside;
        /* list-style-image: url(download\ \(6\).jpg); */
        list-style: square inside url(download\ \(6\).jpg);
        }
    </style>
 </head>
 <body>
    <ul>
        <li>hi </li>
        <li>bye</li>
        <li>see you soon</li>
        <li>ok</li>
    </ul>
 </body>
 </html>
