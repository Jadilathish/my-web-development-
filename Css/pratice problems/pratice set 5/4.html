<!-- write code for z index -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            height: 60px;

        }
        .box1{
            background-color: blue;
            position: relative;
            z-index:2 ;
        }
        .box2{
            background-color: yellow;
            position: relative;
            top: -20px;
            z-index: 4;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
