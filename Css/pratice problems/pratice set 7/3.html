<head>

    <title>Document</title>
    <style>
        
        
        @media screen and (max-width:500px){
            main{

                background-color: yellow;
                height: 100vh;

        }
        @media  (min-width:600px) and (max-width:1024px){
            main{

                background-color: red;
                height: 100vh;
                width: 100vw;

        @media screen and (min-width:1025px){
            main{

                background-color:green;

            }
        }
    </style>
</head>
