<!-- remove underline from link -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: black;
            width: 100vw;
            height: 70px;
        }
        .container{
            display: flex;
        }
        .block1{
            
            background-color: red;
            width: 50vw;
            height: 200px;
            color: white;
            
        }
        a{
            text-decoration: none;
        }
        .block2{
            
            background-color: green;
            width: 50vw;
            height: 200px;
        }

    </style>
</head>
<body>
    <nav></nav>
    <main>

        <div class="container">
            <div class="block block1"><a href="https://www.google.com/">google</a></div>
            <div class="block block2"></div>
        </div>
    </main>
</body>
</html>
