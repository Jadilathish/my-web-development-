<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Teko:wght@300..700&display=swap');

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: pink;

        }

        .card {
            border: 2px solid red;
            border-radius: 20px;
            height: 80vh;
            width: 80vw;
            margin: 90px;
            background-color: antiquewhite;

        }

        .image {
            text-align: center;
            /* border:2px solid red; */
            padding: 20px;
            /* border-radius: 2px; */
        }

        .image img {
            border: 2px solid blue;
            border-radius: 70%;
            object-fit: cover;
        }

        .name {
            text-align: center;
            text-transform: capitalize;
            padding: 30px;
        }

        .name span {
            border: 2px solid blue;
            border-radius: 10px;
            padding: 5px;
            margin: 20px;
        }

        .content {
            font-family: "Playwrite GB S", serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }
        .button{
            padding: 40px;
            /* border: 2px solid blue; */
            /* height: 44px; */
        }
        .button button{
            height: 34px;
            width: 80px;
        }
        .button button:hover{
            color: red;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="download.jpg" alt="" srcset="">
            <div class="name">
                <span>ramu</span>
                <span>somu</span>
            </div>
            <div class="content">
                <h1>marrage invitation</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam minima enim dolores sit ab
                    reiciendis laborum nihil iusto. Minus autem magni nesciunt commodi.</p>
            </div>
            <div class="button">
                <button>read more</button>
            </div>
        </div>
    </div>
</body>

</html>
